<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Uploader - Scoobert</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #222;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 480px;
      padding: 40px 30px;
      text-align: center;
    }
    h1 {
      color: #1db954;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
    }
    /* Upload UI */
    #upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 25px;
      width: 100%;
      max-width: 320px;
      padding: 12px;
      border-radius: 8px;
      border: 2px dashed #1db954;
      cursor: pointer;
      font-size: 1rem;
      color: #444;
      transition: background-color 0.3s ease;
      background: #f9fdf9;
    }
    input[type="file"]:hover {
      background-color: #e6f7e6;
    }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 15px 0;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 30px;
      width: 180px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(29, 185, 84, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background-color: #17a34a;
      transform: scale(1.05);
    }

    /* Download UI */
    #download-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #file-name {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 25px;
      color: #333;
      word-break: break-word;
    }
    #download-btn {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 18px 0;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 40px;
      width: 220px;
      cursor: pointer;
      box-shadow: 0 7px 18px rgba(29, 185, 84, 0.6);
      user-select: none;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #download-btn:hover {
      background-color: #17a34a;
      transform: scale(1.08);
    }
    #message {
      margin-top: 20px;
      font-weight: 600;
      color: #555;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>File Uploader</h1>

    <!-- Upload Section -->
    <div id="upload-section">
      <input type="file" id="fileInput" />
      <button id="uploadBtn">Upload & Get Link</button>
      <div id="message"></div>
    </div>

    <!-- Download Section -->
    <div id="download-section">
      <div id="file-name"></div>
      <a id="download-btn" href="#" download>Download File</a>
      <div id="message-download"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const message = document.getElementById('message');

    const uploadSection = document.getElementById('upload-section');
    const downloadSection = document.getElementById('download-section');
    const fileNameEl = document.getElementById('file-name');
    const downloadBtn = document.getElementById('download-btn');
    const messageDownload = document.getElementById('message-download');

    // Convert file to base64 data URL
    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject('Failed to read file');
        reader.readAsDataURL(file);
      });
    }

    // Show download mode UI
    function showDownloadUI(fileName, dataUrl) {
      uploadSection.style.display = 'none';
      downloadSection.style.display = 'flex';
      fileNameEl.textContent = fileName;
      downloadBtn.href = dataUrl;
      downloadBtn.download = fileName;
      messageDownload.textContent = `File "${fileName}" is ready to download.`;
    }

    // On page load, check if ?file=filename param exists
    function checkForFileParam() {
      const params = new URLSearchParams(window.location.search);
      const fileName = params.get('file');
      if (!fileName) return; // No file param, show upload UI by default

      const storedFilesRaw = localStorage.getItem('uploadedFiles');
      if (!storedFilesRaw) {
        messageDownload.textContent = 'No uploaded files found in this browser.';
        showDownloadUI(fileName, '#');
        return;
      }
      const storedFiles = JSON.parse(storedFilesRaw);

      if (!storedFiles[fileName]) {
        messageDownload.textContent = 'File not found in storage.';
        showDownloadUI(fileName, '#');
        return;
      }

      const fileData = storedFiles[fileName];
      showDownloadUI(fileName, fileData);
    }

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file first!');
        return;
      }

      try {
        message.textContent = 'Reading file...';
        const dataUrl = await fileToDataURL(file);

        let uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '{}');
        uploadedFiles[file.name] = dataUrl;

        try {
          localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
        } catch(e) {
          alert('Storage limit exceeded. Try a smaller file.');
          return;
        }

        message.textContent = `File "${file.name}" uploaded and saved locally.`;

        const sharableLink = window.location.origin + window.location.pathname + '?file=' + encodeURIComponent(file.name);

        // Show sharable link below upload
        let linkDisplay = document.getElementById('link-display');
        if (!linkDisplay) {
          linkDisplay = document.createElement('p');
          linkDisplay.id = 'link-display';
          linkDisplay.style.wordBreak = 'break-word';
          linkDisplay.style.marginTop = '25px';
          linkDisplay.style.fontWeight = '600';
          uploadSection.appendChild(linkDisplay);
        }
        linkDisplay.innerHTML = `<strong>Sharable link:</strong> <a href="${sharableLink}" target="_blank" rel="noopener">${sharableLink}</a>`;

        // Also update download button to allow immediate download if user wants
        downloadBtn.href = dataUrl;
        downloadBtn.download = file.name;

      } catch (error) {
        message.textContent = 'Error uploading file: ' + error;
      }
    });

    window.onload = checkForFileParam;
  </script>

</body>
</html>
