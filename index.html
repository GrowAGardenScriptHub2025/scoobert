<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scoobert Collection</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: filter 0.3s ease;
      overflow-x: hidden;
    }

    /* Blur background when modal active */
    body.modal-active {
      filter: blur(6px);
      pointer-events: none; /* prevent interaction with background */
      user-select: none;
    }

    /* Header Banner */
    header {
      width: 100%;
      max-width: 1200px;
      padding: 20px 0;
      border-bottom: 2px solid #1db954;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #1db954;
      letter-spacing: 2px;
      user-select: none;
      margin-bottom: 40px;
      pointer-events: auto; /* allow interaction */
      filter: none;
    }

    /* Date & Take a Hit button container */
    .top-bar {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      pointer-events: auto;
      filter: none;
    }

    #date-time {
      font-size: 1rem;
      color: #555;
      user-select: none;
    }

    .hit-button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgb(29 185 84 / 0.3);
      user-select: none;
    }

    .hit-button:hover {
      background-color: #17a34a;
      transform: scale(1.05);
    }

    /* NFT Grid */
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
      pointer-events: auto;
      filter: none;
    }

    .nft-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      user-select: none;
    }

    .nft-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgb(0 0 0 / 0.12);
    }

    .nft-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .nft-label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }

    /* Controls section */
    .controls-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
      text-align: center;
      user-select: none;
      pointer-events: auto;
      filter: none;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button.play-button,
    button.loop-button,
    button.volume-button {
      flex: 1;
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 0;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      box-shadow: 0 4px 8px rgb(29 185 84 / 0.3);
    }

    button.play-button:hover,
    button.loop-button:hover,
    button.volume-button:hover {
      background-color: #17a34a;
      transform: scale(1.05);
    }

    .volume-button {
      font-size: 1.3rem;
      padding: 10px 0;
    }

    /* Seek bar */
    #seekBar {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      background: #1db954;
      border-radius: 3px;
      cursor: pointer;
      transition: opacity 0.2s ease, transform 0.3s ease;
    }

    #seekBar:hover {
      opacity: 1;
      transform: scaleX(1.05);
    }

    #seekBar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #17a34a;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: 2px solid #1db954;
      margin-top: -5px;
    }

    #seekBar::-webkit-slider-thumb:hover {
      transform: scale(1.3);
    }

    #seekBar::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #17a34a;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #1db954;
      transition: transform 0.3s ease;
    }

    #seekBar::-moz-range-thumb:hover {
      transform: scale(1.3);
    }

    #timestamp {
      margin-top: 12px;
      font-weight: 600;
      color: #555;
      font-size: 0.9rem;
    }

    /* Volume dropdown */
    .volume-dropdown {
      margin-top: 15px;
      background: #f1f8f5;
      border-radius: 15px;
      padding: 15px 20px;
      display: none;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
      user-select: none;
    }

    .volume-dropdown.active {
      display: block;
      animation: popUp 0.3s ease forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #volumeSlider {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      background: #1db954;
      border-radius: 3px;
      cursor: pointer;
      transition: opacity 0.2s ease, transform 0.3s ease;
    }

    #volumeSlider:hover {
      opacity: 1;
      transform: scaleX(1.05);
    }

    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #17a34a;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #1db954;
      transition: transform 0.3s ease;
      margin-top: -5px;
    }

    #volumeSlider::-webkit-slider-thumb:hover {
      transform: scale(1.3);
    }

    #volumeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #17a34a;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #1db954;
      transition: transform 0.3s ease;
    }

    #volumeSlider::-moz-range-thumb:hover {
      transform: scale(1.3);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      user-select: none;
      overflow: hidden;
    }

    .modal-image {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 20px;
      user-select: none;
      pointer-events: none;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #1db954;
    }

    .download-button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgb(29 185 84 / 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }

    .download-button:hover {
      background-color: #17a34a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div id="date-time"></div>
    <button class="hit-button" onclick="window.location.href='smoke.html'">Take A Hit</button>
  </div>

  <header>Scoobert Collection</header>

  <main class="nft-grid" aria-label="Scoobert NFTs">
    <div class="nft-item" tabindex="0" data-img="https://i.imgur.com/IL5RtOF.jpeg" data-name="Scoobert 1">
      <img src="https://i.imgur.com/IL5RtOF.jpeg" alt="Scoobert 1" class="nft-image" loading="lazy" />
      <div class="nft-label">Scoobert 1</div>
    </div>
    <div class="nft-item" tabindex="0" data-img="https://i.imgur.com/E457iTG.png" data-name="Scoobert 2">
      <img src="https://i.imgur.com/E457iTG.png" alt="Scoobert 2" class="nft-image" loading="lazy" />
      <div class="nft-label">Scoobert 2</div>
    </div>
    <div class="nft-item" tabindex="0" data-img="https://i.imgur.com/3vtBSYw.jpeg" data-name="Scoobert 3">
      <img src="https://i.imgur.com/3vtBSYw.jpeg" alt="Scoobert 3" class="nft-image" loading="lazy" />
      <div class="nft-label">Scoobert 3</div>
    </div>
  </main>

  <section class="controls-container" aria-label="Music Controls">
    <div class="buttons-row">
      <button class="play-button" onclick="toggleMusic()" aria-pressed="false" id="playBtn">Play Music</button>
      <button class="loop-button" onclick="toggleLoop()" aria-pressed="false" id="loopBtn" title="Toggle Loop">üîÅ</button>
      <button class="volume-button" onclick="toggleVolumeDropdown()" aria-expanded="false" aria-controls="volumeDropdown" id="volBtn">üîä</button>
    </div>
    <input type="range" min="0" max="100" value="0" class="slider" id="seekBar" oninput="setSeek()" aria-label="Seek audio" />
    <div id="timestamp" aria-live="polite">0:00 / 0:00</div>
    <div class="volume-dropdown" id="volumeDropdown">
      <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider" id="volumeSlider" oninput="setVolume()" aria-label="Adjust volume" />
    </div>
  </section>

  <audio id="nft-audio" src="https://audio.jukehost.co.uk/6LPZ6NLDIASGPPnm53KsVP3XYk0GppkH" preload="metadata"></audio>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <img src="" alt="" class="modal-image" id="modalImage" />
      <a href="#" download class="download-button" id="downloadBtn">Download</a>
    </div>
  </div>

  <script>
    const audio = document.getElementById('nft-audio');
    const volumeSlider = document.getElementById('volumeSlider');
    const seekBar = document.getElementById('seekBar');
    const volumeDropdown = document.getElementById('volumeDropdown');
    const volumeButton = document.getElementById('volBtn');
    const playButton = document.getElementById('playBtn');
    const loopButton = document.getElementById('loopBtn');

    const modalOverlay = document.getElementById('modalOverlay');
    const modalImage = document.getElementById('modalImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const modalCloseBtn = modalOverlay.querySelector('.modal-close');

    let isPlaying = false;

    /* Music controls */
    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
        playButton.textContent = 'Play Music';
        playButton.setAttribute('aria-pressed', 'false');
      } else {
        audio.play();
        isPlaying = true;
        playButton.textContent = 'Pause Music';
        playButton.setAttribute('aria-pressed', 'true');
        updateSeekBar();
      }
    }

    function toggleLoop() {
      audio.loop = !audio.loop;
      loopButton.setAttribute('aria-pressed', audio.loop.toString());
      alert(`Looping ${audio.loop ? 'enabled' : 'disabled'}`);
    }

    function toggleVolumeDropdown() {
      volumeDropdown.classList.toggle('active');
      const expanded = volumeDropdown.classList.contains('active');
      volumeButton.setAttribute('aria-expanded', expanded.toString());
    }

    function setVolume() {
      audio.volume = volumeSlider.value;
      updateVolumeIcon();
    }

    function updateVolumeIcon() {
      const vol = audio.volume;
      if (vol === 0) volumeButton.textContent = 'üîá';
      else if (vol < 0.5) volumeButton.textContent = 'üîâ';
      else volumeButton.textContent = 'üîä';
    }

    function setSeek() {
      if (!audio.duration) return;
      const time = (audio.duration * seekBar.value) / 100;
      audio.currentTime = time;
    }

    function updateSeekBar() {
      if (isPlaying) {
        const current = audio.currentTime;
        const duration = audio.duration;
        if (duration > 0) {
          seekBar.value = (current / duration) * 100;
          document.getElementById('timestamp').textContent = formatTime(current) + ' / ' + formatTime(duration);
        }
        requestAnimationFrame(updateSeekBar);
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    audio.addEventListener('loadedmetadata', () => {
      seekBar.max = 100;
      document.getElementById('timestamp').textContent = '0:00 / ' + formatTime(audio.duration);
    });

    // Close volume dropdown if clicking outside
    document.addEventListener('click', (event) => {
      if (!volumeDropdown.contains(event.target) && event.target !== volumeButton) {
        volumeDropdown.classList.remove('active');
        volumeButton.setAttribute('aria-expanded', 'false');
      }
    });

    // Date & Time update
    function updateDateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', hour12: true, timeZoneName: 'short' };
      const timeString = now.toLocaleTimeString('en-US', options).replace('GMT', '+06');
      const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('date-time').textContent = `${dateString} ${timeString}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Initialize volume icon
    updateVolumeIcon();

    /* Modal functionality */
    function openModal(imgSrc, imgAlt, imgName) {
      modalImage.src = imgSrc;
      modalImage.alt = imgAlt || imgName || "Scoobert NFT";
      downloadBtn.href = imgSrc;
      downloadBtn.setAttribute('download', imgName || 'Scoobert');
      modalOverlay.classList.add('active');
      document.body.classList.add('modal-active');
      modalOverlay.focus();
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
      document.body.classList.remove('modal-active');
      // Clear modal image src to stop loading if needed
      modalImage.src = '';
    }

    // Open modal when clicking an NFT
    document.querySelectorAll('.nft-item').forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-img');
        const imgName = item.getAttribute('data-name');
        openModal(imgSrc, imgName, imgName);
      });
      // Allow keyboard enter key to open modal for accessibility
      item.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const imgSrc = item.getAttribute('data-img');
          const imgName = item.getAttribute('data-name');
          openModal(imgSrc, imgName, imgName);
        }
      });
    });

    // Close modal on overlay click or close button
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    modalCloseBtn.addEventListener('click', closeModal);

    // Close modal on ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && modalOverlay.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
