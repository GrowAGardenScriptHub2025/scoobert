<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoobert</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe0f0, #ffccd5);
            font-family: Arial, sans-serif;
        }
        .nft-container {
            text-align: center;
            color: #333;
        }
        .nft-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            animation: glow 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }
        .nft-image:hover {
            transform: scale(1.05);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #1db954; }
            50% { box-shadow: 0 0 20px #1db954; }
            100% { box-shadow: 0 0 5px #1db954; }
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .play-button, .hit-button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .play-button:hover, .hit-button:hover {
            background-color: #17a34a;
        }
    </style>
</head>
<body>
    <div class="nft-container">
        <h1>Scoobert</h1>
        <img src="https://i.imgur.com/IL5RtOF.jpeg" alt="Scoobert" class="nft-image">
        <br>
        <button class="play-button" onclick="toggleMusic()">Play Music</button>
        <button class="hit-button" onclick="window.location.href='smoke.html'">Take A Hit</button>
        <audio id="nft-audio" src="https://audio.jukehost.co.uk/6LPZ6NLDIASGPPnm53KsVP3XYk0GppkH"></audio>
    </div>
    <script>
        const audio = document.getElementById('nft-audio');
        let isPlaying = false;
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.querySelector('.play-button').textContent = 'Play Music';
            } else {
                audio.play();
                isPlaying = true;
                document.querySelector('.play-button').textContent = 'Pause Music';
            }
        }
    </script>
</body>
</html>
