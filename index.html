<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scoobert Collection</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    /* Blur background when modal active (on page-content) */
    #page-content.blurred {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
      transition: filter 0.3s ease;
    }

    /* Header Banner */
    header {
      width: 100%;
      max-width: 1200px;
      padding: 20px 0;
      border-bottom: 2px solid #1db954;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #1db954;
      letter-spacing: 2px;
      user-select: none;
      margin-bottom: 40px;
    }

    /* Date & Take a Hit & FileUploader buttons container */
    .top-bar {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }

    #date-time {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.3rem;
      color: #555;
      user-select: none;
      letter-spacing: 2px;
      flex-grow: 1;
    }

    .hit-button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgb(29 185 84 / 0.3);
      user-select: none;
    }

    .hit-button:hover {
      background-color: #17a34a;
      transform: scale(1.05);
    }

    /* NFT Grid */
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
    }

    .nft-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      user-select: none;
    }

    .nft-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgb(0 0 0 / 0.12);
    }

    .nft-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .nft-label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      user-select: none;
      overflow: hidden;
    }

    .modal-image {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 20px;
      user-select: none;
      pointer-events: none;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #1db954;
    }

    .download-button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgb(29 185 84 / 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      text-decoration: none;
      display: inline-block;
    }

    .download-button:hover {
      background-color: #17a34a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="top-bar" id="page-content">
    <div id="date-time" aria-live="polite" aria-atomic="true" role="region">Loading time...</div>
    <button class="hit-button" onclick="window.location.href='smoke.html'" aria-label="Take A Hit">Take A Hit</button>
    <button class="hit-button" onclick="window.location.href='upload.html'" aria-label="File Uploader">File Uploader</button>
  </div>

  <header>Scoobert Collection</header>

  <main id="page-content" aria-label="Scoobert NFTs gallery" tabindex="0">
    <div class="nft-grid">
      <div class="nft-item" tabindex="0" data-img="https://i.imgur.com/IL5RtOF.jpeg" data-name="Scoobert 1">
        <img src="https://i.imgur.com/IL5RtOF.jpeg" alt="Scoobert 1" class="nft-image" />
        <div class="nft-label">Scoobert 1</div>
      </div>
      <div class="nft-item" tabindex="0" data-img="https://i.imgur.com/E457iTG.png" data-name="Scoobert 2">
        <img src="https://i.imgur.com/E457iTG.png" alt="Scoobert 2" class="nft-image" />
        <div class="nft-label">Scoobert 2</div>
      </div>
      <div class="nft-item" tabindex="0" data-img="https://i.imgur.com/3vtBSYw.jpeg" data-name="Scoobert 3">
        <img src="https://i.imgur.com/3vtBSYw.jpeg" alt="Scoobert 3" class="nft-image" />
        <div class="nft-label">Scoobert 3</div>
      </div>
    </div>
  </main>

  <audio id="nft-audio" src="https://audio.jukehost.co.uk/6LPZ6NLDIASGPPnm53KsVP3XYk0GppkH" loop autoplay></audio>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <img id="modalImage" src="" alt="Scoobert NFT" class="modal-image" />
      <a id="downloadBtn" href="#" class="download-button" download>Download</a>
    </div>
  </div>

  <script>
    // Elements
    const audio = document.getElementById('nft-audio');
    const pageContent = document.getElementById('page-content');

    const modalOverlay = document.getElementById('modalOverlay');
    const modalImage = document.getElementById('modalImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const modalCloseBtn = modalOverlay.querySelector('.modal-close');

    // Set volume low for chill background music
    audio.volume = 0.2;

    // Live time & timezone & country
    function updateDateTime() {
      const now = new Date();

      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
      const timeString = now.toLocaleTimeString('en-US', timeOptions);

      const tzOptions = { timeZoneName: 'short' };
      const tzString = now.toLocaleTimeString('en-US', tzOptions).split(' ')[2] || '';

      let country = 'Bangladesh'; // fallback default
      if (typeof Intl.DisplayNames === 'function') {
        try {
          const regionNames = new Intl.DisplayNames(['en'], {type: 'region'});
          country = regionNames.of(navigator.language.split('-')[1]) || country;
        } catch(e) {}
      }

      document.getElementById('date-time').textContent = `${timeString} ${tzString} â€” ${country}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    /* Modal functionality */
    function openModal(imgSrc, imgAlt, imgName) {
      modalImage.src = imgSrc;
      modalImage.alt = imgAlt || imgName || "Scoobert NFT";
      downloadBtn.href = imgSrc;
      downloadBtn.setAttribute('download', imgName || 'Scoobert');
      modalOverlay.classList.add('active');
      pageContent.classList.add('blurred');
      modalOverlay.focus();
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
      pageContent.classList.remove('blurred');
      modalImage.src = '';
    }

    // Open modal when clicking or keyboard on NFT items
    document.querySelectorAll('.nft-item').forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-img');
        const imgName = item.getAttribute('data-name');
        openModal(imgSrc, imgName, imgName);
      });
      item.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const imgSrc = item.getAttribute('data-img');
          const imgName = item.getAttribute('data-name');
          openModal(imgSrc, imgName, imgName);
        }
      });
    });

    // Close modal on overlay click or close button
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    modalCloseBtn.addEventListener('click', closeModal);

    // Close modal on ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && modalOverlay.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
