<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scoobert Collection</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe0f0, #ffccd5);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .hit-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 100;
    }

    .hit-button:hover {
      transform: scale(1.1);
      background-color: #17a34a;
    }

    .nft-container {
      text-align: center;
      color: #333;
      z-index: 10;
      max-width: 1200px;
      padding: 20px;
    }

    .header {
      margin-bottom: 20px;
      position: relative;
    }

    .deal-box {
      position: absolute;
      top: 0;
      left: 0;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px 0 10px 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    .deal-box span {
      display: block;
      font-size: 2em;
    }

    .nft-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px 0;
      max-width: 1000px;
      margin: 0 auto;
    }

    .nft-item {
      position: relative;
      text-align: center;
    }

    .nft-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .nft-image:hover {
      transform: scale(1.05);
    }

    .nft-label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.2em;
    }

    .controls {
      margin-top: 20px;
    }

    .slider {
      width: 200px;
      margin: 10px auto;
      appearance: none;
      height: 5px;
      background: #1db954;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s, transform 0.3s ease;
    }

    .slider:hover {
      opacity: 1;
      transform: scaleX(1.05);
    }

    .slider::-webkit-slider-thumb,
    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #1db954;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .slider::-webkit-slider-thumb:hover,
    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .slider::-moz-range-thumb,
    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #1db954;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .slider::-moz-range-thumb:hover,
    .volume-slider::-moz-range-thumb:hover {
      transform: scale(1.2);
    }

    .volume-dropdown {
      display: none;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #1db954;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      margin: 10px auto 0;
      animation: popUp 0.3s ease-out;
      backdrop-filter: blur(10px);
    }

    .volume-dropdown.active {
      display: block;
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .volume-slider {
      width: 100%;
      appearance: none;
      height: 5px;
      background: #1db954;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s, transform 0.3s ease;
    }

    .volume-slider:hover {
      opacity: 1;
      transform: scaleX(1.05);
    }

    #timestamp {
      color: #333;
      font-weight: bold;
      margin-top: 5px;
    }

    .play-button, .volume-button, .loop-button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      margin: 10px 5px;
    }

    .play-button:hover, .volume-button:hover, .loop-button:hover {
      transform: scale(1.1);
      background-color: #17a34a;
    }

    .volume-button {
      font-size: 1.5em;
      padding: 10px 15px;
    }

    #date-time {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="date-time"></div>
  <button class="hit-button" onclick="window.location.href='smoke.html'">Take A Hit</button>

  <div class="nft-container">
    <div class="header">
      <div class="deal-box">
        SPLAYD<br><span>Deal of the Day</span><br>35% OFF DISCOUNT
      </div>
      <h1>Scoobert Collection</h1>
    </div>

    <div class="nft-grid">
      <div class="nft-item">
        <img src="https://i.imgur.com/IL5RtOF.jpeg" alt="Scoobert 1" class="nft-image" />
        <div class="nft-label">Scoobert 1</div>
      </div>
      <div class="nft-item">
        <img src="https://i.imgur.com/E457iTG.png" alt="Scoobert 2" class="nft-image" />
        <div class="nft-label">Scoobert 2</div>
      </div>
      <div class="nft-item">
        <img src="https://i.imgur.com/3vtBSYw.jpeg" alt="Scoobert 3" class="nft-image" />
        <div class="nft-label">Scoobert 3</div>
      </div>
    </div>

    <div>
      <button class="play-button" onclick="toggleMusic()">Play Music</button>
      <button class="loop-button" onclick="toggleLoop()">üîÅ Loop</button>
      <button class="volume-button" onclick="toggleVolumeDropdown()">üîä</button>
    </div>

    <div class="controls">
      <input type="range" min="0" max="100" value="0" class="slider" id="seekBar" oninput="setSeek()" />
      <div id="timestamp">0:00 / 0:00</div>
    </div>

    <div class="volume-dropdown" id="volumeDropdown">
      <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider" id="volumeSlider" oninput="setVolume()" />
    </div>

    <audio id="nft-audio" src="https://audio.jukehost.co.uk/6LPZ6NLDIASGPPnm53KsVP3XYk0GppkH"></audio>
  </div>

  <script>
    const audio = document.getElementById('nft-audio');
    const volumeSlider = document.getElementById('volumeSlider');
    const seekBar = document.getElementById('seekBar');
    const volumeDropdown = document.getElementById('volumeDropdown');
    const volumeButton = document.querySelector('.volume-button');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
        document.querySelector('.play-button').textContent = 'Play Music';
      } else {
        audio.play();
        isPlaying = true;
        document.querySelector('.play-button').textContent = 'Pause Music';
        updateSeekBar();
      }
    }

    function toggleLoop() {
      audio.loop = !audio.loop;
      alert(`Looping ${audio.loop ? 'enabled' : 'disabled'}`);
    }

    function toggleVolumeDropdown() {
      volumeDropdown.classList.toggle('active');
    }

    function setVolume() {
      audio.volume = volumeSlider.value;
      updateVolumeIcon();
    }

    function updateVolumeIcon() {
      const vol = audio.volume;
      if (vol == 0) volumeButton.textContent = 'üîá';
      else if (vol < 0.5) volumeButton.textContent = 'üîâ';
      else volumeButton.textContent = 'üîä';
    }

    function setSeek() {
      const time = (audio.duration * seekBar.value) / 100;
      audio.currentTime = time;
    }

    function updateSeekBar() {
      if (isPlaying) {
        const current = audio.currentTime;
        const duration = audio.duration;
        seekBar.value = (current / duration) * 100;
        document.getElementById('timestamp').textContent = formatTime(current) + ' / ' + formatTime(duration);
        requestAnimationFrame(updateSeekBar);
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    audio.addEventListener('loadedmetadata', () => {
      seekBar.max = 100;
      document.getElementById('timestamp').textContent = '0:00 / ' + formatTime(audio.duration);
    });

    document.addEventListener('click', (event) => {
      if (!volumeDropdown.contains(event.target) && !event.target.classList.contains('volume-button')) {
        volumeDropdown.classList.remove('active');
      }
    });

    function updateDateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', hour12: true, timeZoneName: 'short' };
      const timeString = now.toLocaleTimeString('en-US', options).replace('GMT', '+06');
      const dateString = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('date-time').textContent = `${dateString} ${timeString}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
