<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoobert</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffe0f0, #ffccd5);
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .nft-container {
            text-align: center;
            color: #333;
            position: relative;
        }
        .nft-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
            transition: transform 0.3s ease;
            position: relative;
        }
        .nft-image:hover {
            transform: scale(1.05);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #1db954; }
            50% { box-shadow: 0 0 20px #1db954; }
            100% { box-shadow: 0 0 5px #1db954; }
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .play-button, .volume-button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 10px;
            display: inline-block;
        }
        .play-button:hover, .volume-button:hover {
            transform: scale(1.1);
            background-color: #17a34a;
        }
        .hit-button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .hit-button:hover {
            transform: scale(1.1);
            background-color: #17a34a;
        }
        .volume-button {
            font-size: 1.5em;
            padding: 10px 15px;
            background-color: #1db954;
            position: relative;
        }
        .volume-dropdown {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 2px solid #1db954;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: popUp 0.3s ease-out;
        }
        .volume-dropdown.active {
            display: block;
        }
        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .volume-slider {
            width: 100%;
            appearance: none;
            height: 5px;
            background: #1db954;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.3s ease;
        }
        .volume-slider:hover {
            opacity: 1;
            transform: scaleX(1.05);
        }
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #1db954;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #1db954;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
        .controls {
            margin-top: 20px;
        }
        .slider {
            width: 200px;
            margin: 10px auto;
            appearance: none;
            height: 5px;
            background: #1db954;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.3s ease;
            animation: slideIn 1s ease-out;
        }
        .slider:hover {
            opacity: 1;
            transform: scaleX(1.05);
        }
        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #1db954;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        .slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #1db954;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="nft-container">
        <h1>Scoobert</h1>
        <img src="https://i.imgur.com/IL5RtOF.jpeg" alt="Scoobert" class="nft-image">
        <button class="hit-button" onclick="window.location.href='smoke.html'">Take A Hit</button>
        <br>
        <button class="play-button" onclick="toggleMusic()">Play Music</button>
        <button class="volume-button" onclick="toggleVolumeDropdown()">ðŸ“¢</button>
        <div class="volume-dropdown" id="volumeDropdown">
            <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider" id="volumeSlider" oninput="setVolume()">
        </div>
        <div class="controls">
            <input type="range" min="0" max="100" value="0" class="slider" id="seekBar" oninput="setSeek()">
        </div>
        <audio id="nft-audio" src="https://audio.jukehost.co.uk/6LPZ6NLDIASGPPnm53KsVP3XYk0GppkH"></audio>
    </div>
    <script>
        const audio = document.getElementById('nft-audio');
        const volumeSlider = document.getElementById('volumeSlider');
        const seekBar = document.getElementById('seekBar');
        const volumeDropdown = document.getElementById('volumeDropdown');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.querySelector('.play-button').textContent = 'Play Music';
            } else {
                audio.play();
                isPlaying = true;
                document.querySelector('.play-button').textContent = 'Pause Music';
                updateSeekBar();
            }
        }

        function toggleVolumeDropdown() {
            volumeDropdown.classList.toggle('active');
        }

        function setVolume() {
            audio.volume = volumeSlider.value;
        }

        function setSeek() {
            const time = (audio.duration * seekBar.value) / 100;
            audio.currentTime = time;
        }

        function updateSeekBar() {
            if (isPlaying) {
                const progress = (audio.currentTime / audio.duration) * 100;
                seekBar.value = progress;
                requestAnimationFrame(updateSeekBar);
            }
        }

        audio.addEventListener('loadedmetadata', () => {
            seekBar.max = 100;
        });

        document.addEventListener('click', (event) => {
            if (!volumeDropdown.contains(event.target) && event.target.className !== 'volume-button') {
                volumeDropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
