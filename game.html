<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roll for Scooberts</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1db954;
      margin-bottom: 10px;
    }
    .roll-container {
      width: 90vw;
      max-width: 600px;
      overflow: hidden;
      border: 4px solid #1db954;
      border-radius: 12px;
      background: #000;
      margin: 30px 0;
      position: relative;
    }
    .roller {
      display: flex;
      width: max-content;
      animation: none;
    }
    .roller-item {
      min-width: 150px;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      color: #fff;
      background: #222;
      margin: 0 5px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .roller-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .highlight {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 100%;
      border-left: 3px solid #1db954;
      border-right: 3px solid #1db954;
      pointer-events: none;
    }
    .roll-button {
      background: #1db954;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
    }
    .roll-button:hover {
      background: #17a34a;
    }
    .inventory {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      margin-top: 30px;
    }
    .inventory-item {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      margin: 6px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .inventory-item img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #1db954;
      color: #fff;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 999;
      transition: transform 0.4s ease;
    }
    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Roll for Scooberts</h1>

  <div class="roll-container">
    <div class="roller" id="roller"></div>
    <div class="highlight"></div>
  </div>

  <button class="roll-button" onclick="startRoll()">ROLL</button>

  <div class="inventory">
    <h2>Your Inventory:</h2>
    <div id="inventoryList"></div>
  </div>

  <div class="popup" id="popup"></div>

  <script>
    const characters = [
      { name: "Scoobert 1", chance: 0.35, img: "https://i.imgur.com/IL5RtOF.jpeg" },
      { name: "Scoobert 2", chance: 0.30, img: "https://i.imgur.com/E457iTG.png" },
      { name: "Scoobert 3", chance: 0.25, img: "https://i.imgur.com/3vtBSYw.jpeg" },
      { name: "GeekyKiwi", chance: 0.10, img: "https://i.imgur.com/COJd7LH.jpeg" }
    ];

    const roller = document.getElementById("roller");
    const inventory = [];
    const popup = document.getElementById("popup");

    function buildRollSequence() {
      roller.innerHTML = "";
      const pool = [];
      for (let i = 0; i < 50; i++) {
        const char = characters[Math.floor(Math.random() * characters.length)];
        const item = document.createElement("div");
        item.className = "roller-item";
        item.innerHTML = `<img src="${char.img}" alt="${char.name}"><span>${char.name}</span>`;
        item.dataset.name = char.name;
        item.dataset.img = char.img;
        pool.push(item);
        roller.appendChild(item);
      }
      return pool;
    }

    function startRoll() {
      const pool = buildRollSequence();
      roller.style.transition = "transform 3s cubic-bezier(0.25, 1, 0.5, 1)";
      const end = -((pool.length - 4) * 160);
      roller.style.transform = `translateX(${end}px)`;

      setTimeout(() => {
        const result = pool[pool.length - 4];
        const name = result.dataset.name;
        const img = result.dataset.img;
        inventory.push({ name, img });
        updateInventory();
        showPopup(name);
      }, 3100);
    }

    function updateInventory() {
      const list = document.getElementById("inventoryList");
      list.innerHTML = "";
      inventory.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "inventory-item";
        div.innerHTML = `<img src="${item.img}" alt="${item.name}"><span>#${i + 1}: ${item.name}</span>`;
        list.appendChild(div);
      });
    }

    function showPopup(name) {
      popup.textContent = `You got ${name}!`;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 2000);
    }
  </script>
</body>
</html>
